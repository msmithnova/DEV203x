<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Submit Modal</title>
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModal-label">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you wish to submit this album?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="col-md-4 col-md-offset-3 btn btn-default" data-toggle="modal" data-target="#myModal">Open dialog</button>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
